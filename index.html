<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers Bank</title>
    <!-- Tailwind css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-14		"> <span class="font-bold text-green-500	">Welcome</span> To <span
                class="font-bold text-blue-500	 ">Fathers</span>
            Bank!!</h1>
    </header>


    <main>
        <section class="p-6 bg-green-400 width w-3/4 mx-auto mt-6 ">
            <h3 class="text-3xl font-bold  mb-4 text-center">Login here</h3>

            <div class="">
                <input id="userEmail" class="px-4 border-4 border-yellow-500 rounded block  mb-4" type="text"
                    placeholder="Enter a valid email">


                <input id="userPassword" class="px-4 border-4 border-yellow-500 rounded block mb-4" type="password"
                    name="" id="" placeholder="Enter a correct password">



                <button id="loginSubmit" class="font text-white px-4 py-2 rounded bg-yellow-600	">Submit</button>
            </div>
        </section>

    </main>

    <script src="js/bank.js"></script>
</body>

</html>
